<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">


    <title>
        {% block title %}
        {% endblock %}
    </title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?{{ range(1, 1000) | random }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mapbox.css') }}?{{ range(1, 1000) | random }}">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">


    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.2/dist/latest/bootstrap-autocomplete.min.js"></script>

    {% block head %}
    {% endblock %}

</head>

<body>
<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-center align-items-center">
            <div class="col-10 text-center">
                <a class="blog-header-logo text-dark" href="{{ url_for('views.home') }}">Wardell's Antipode Namesake Coefficient Calculator</a>
            </div>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            <a class="p-2 text-muted" href="{{ url_for("views.home") }}">Calculate</a>
            <a class="p-2 text-muted" href="{{ url_for("views.feedback") }}">Feedback</a>
            <a class="p-2 text-muted" href="{{ url_for("views.results") }}">Results</a>
            <a class="p-2 text-muted" target="_blank" href="https://github.com/jackwardell/Antipodal">Code</a>
            <a class="p-2 text-muted" target="_blank" href="mailto:jackwardell@me.com">Email Me</a>
            <a class="p-2 text-muted" href="{{ url_for("views.thanks_to") }}">Thanks to</a>
        </nav>

    </div>
    {% block body %}
    {% endblock %}
</div>

<footer class="py-2 bg-light mt-5">
    <div class="container">
        <p class="m-0 text-center ">Copyright &copy; Jack Wardell, www.antipodecoefficient.com, www.wanc.co.uk, WANC</p>
    </div>
</footer>

</body>
</html>
